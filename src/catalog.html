<div class="container-catalog">
  <button type="button" class="btn btn-dark back-btn">Volver</button>
  <div class="container-title catalog-title"><h1 id="HOLA"> CATALOGO</h1></div>
  <div class="catalog-cards">
    <template id ='card-prop'>
      <div class="card mb-3 catalog-card" >
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="" class="card-img" alt="" id="img-prop">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title" id="tit-prop"></h3>
              <hr/>
              <p class="card-title" id="serv-prop"></p>
              <p class="card-text" id="dir-prop"></p>
              <p class="card-text" id="disp-prop"></p>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>
  
</div>
