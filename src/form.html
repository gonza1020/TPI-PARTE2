<div class="container">
    <!-- APPLICATION -->
    <div id="App" class="row pt-5">

        <!-- FORM -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Agregar una Propiedad</h4>
                </div>
                <form id="propiedad-form" class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="ubication" placeholder="Ubicacion"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Telefono</label>
                                <input type="number" id="tel" placeholder="Telefono"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Ambientes</label>
                            <select class="form-control" id="env">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="number" placeholder="Antiguedad"
                            class="form-control" id="ant">
                    </div>
                    <div class="form-group">
                        <input type="text" id="services" placeholder="Servicios"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Multimedia</label>
                        <input type="file" class="form-control-file" id="multi">
                    </div>
                    <div class="form-group">
                        <input type="text" id="type" placeholder="Tipo"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Disponibilidad</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Si
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                No
                            </label>
                        </div>
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
        <!-- PRODUCTS LIST -->
        <!-- <div id="product-list" class="col-md-8"></div> -->
    </div>
</div>
<script src = "App.js"></script>
