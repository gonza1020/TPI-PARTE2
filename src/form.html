<div class="container cont-form">
    <button type="button" class="btn btn-dark back-btn">Volver</button>
    <!-- APPLICATION -->
    <div id="App" class="row pt-5">

        <!-- FORM -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Agregar una Propiedad</h4>
                </div>
                <form id="propiedad-form" class="card-body needs-validation">
                    <div class="row">
                        <div class="col-sm-1">
                            <input class="form-control" type="text" placeholder="id" readonly id="idProp">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre" class="form-control" required>
                                <div class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <input type="text" id="ubication" placeholder="Ubicacion"
                                    class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Telefono</label>
                                <input type="number" id="tel" placeholder="Telefono"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Ambientes</label>
                            <select class="form-control" id="env">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Antiguedad</label>
                            <input type="number" placeholder="AÃ±os"
                                class="form-control" id="ant" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label>Servicios</label>
                            <input type="text" id="services"
                                class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Tipo</label>
                            <input type="text" id="type" placeholder="Tipo"
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Multimedia</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="multi" lang="es">
                                <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Disponibilidad</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Si
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                No
                            </label>
                        </div>
                    </div>
                    <input type="submit" value="Guardar" class="btn btn-primary btn-block btn-form">
                </form>
            </div>
        </div>
    </div>
</div>
